<!DOCTYPE html>
<html>

<head>

    <title></title>

<body>

    <fieldset>

    <legend> Dados profissionais </legend>

        <label for="ndc"> Natureza do Cargo </label>
        <br>
        <input type="radio" name="ndc" id="ndc1" value="G"> Gerência

    </p>
    <p>
        <label for="adi"> Área de interesse </label>
        <br>
        <input type="checkbox" name="adi" id="adi1" value="C"> Computação
        <input type="checkbox" name="adi" id="adi2" value="B"> Biologia
        <input type="checkbox" name="adi" id="adi3" value="MA"> Meio ambiente
        <input type="checkbox" name="adi" id="adi4" value="E"> Engenharia
        <input type="checkbox" name="adi" id="adi5" value="H"> História
    </p>

    <p>
        <label for="MC"> Mini-currículo: </label>

    </p>

    </fieldset>

    <p>
        <input type="submit" value="Enviar" required> <input type="reset" value="limpar">
    </p>


    </form>

    <script type="text/javascript">
    
    function validaForm()
    {
        // Nome
        var CampoNome = document.getElementById("nome");
        if (CampoNome.value.length < 1)
        {
            alert("Obrigatório preencher o campo Nome");
            CampoNome.focus();
            return false;
        }

        // Endereço
        var CampoEndereço = document.getElementById("endereço");
        if (CampoEndereço.value.length < 1)
        {
            alert("Obrigatório preencher o campo Endereço");
            CampoEndereço.focus();
            return false;
        }

        // Cidade
        var CampoCidade = document.getElementById("cidade");
        if (CampoCidade.value.length < 1)
        {
            alert("Obrigatório preencher o campo Cidade");
            CampoCidade.focus();
            return false;
        }

        // Estado
        var CampoEstado = document.getElementById("estado");
        if (CampoEstado.value.length < 1)
        {
            alert("Obrigatório preencher o campo Estado");
            CampoEstado.focus();
            return false;
        }

        // Natureza do cargo
        var Campondc1 = document.getElementById("ndc1");
        var Campondc2 = document.getElementById("ndc2");
        var Campondc3 = document.getElementById("ndc3");
        var Campondc4 = document.getElementById("ndc4");
        var Campondc5 = document.getElementById("ndc5");
        if (Campondc1.checked == false && Campondc2.checked == false && Campondc3.checked == false && Campondc4.checked == false && Campondc5.checked == false)
        {
            alert("Obrigatório preencher o campo Natureza do cargo");
            return false;
        }

        // Área de interesse
        var Campoadi1 = document.getElementById("adi1");
        var Campoadi2 = document.getElementById("adi2");
        var Campoadi3 = document.getElementById("adi3");
        var Campoadi4 = document.getElementById("adi4");
        var Campoadi5 = document.getElementById("adi5");
        if (Campoadi1.checked == false && Campoadi2.checked == false && Campoadi3.checked == false && Campoadi4.checked == false && Campoadi5.checked == false)
        {
            alert("Obrigatório preencher o campo Área de interesse");
            return false;
        }

        // Mini-currículo
        var CampoMC = document.getElementById("MC");
        if (CampoMC.value.length < 11)
        {
            alert("Obrigatório preencher o campo mini-currículo");
            CampoMC.focus();
            return false;
        }
        else
        {
            return true;
        }

    }

    </script>
